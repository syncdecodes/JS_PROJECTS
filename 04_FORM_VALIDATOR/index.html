<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATOR</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <h1 style="font-weight: 400;">Form Validator</h1>
        <div class="container">
            <input type="text" class="Name_inp" placeholder="Enter your Name">
            <input type="text" class="Email_inp" placeholder="Enter your Email">
            <input type="text" class="Pass_inp" placeholder="Enter your Password">
            <input type="text" class="cnfrm_inp" placeholder="Confirm Password">
        </div>
        <div class="buttons">
            <button class="sub">Submit</button>
            <button class="ac">Clear All</button>
        </div>
        <div class="user_data"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
