<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and functions revesion</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Tables</h1>
    <div class="For_Loop_Table">
        <input class="input_num1" type="text" placeholder="Enter a number">
        <button class="btn btn1">Get Table</button>
        <button class="btn btn2">Clear All</button>
        <div class="table1"></div>

    </div>
    <div class="While_Loop_Table">
        <input type="text" placeholder="Enter a number" class="input_num2">
        <input type="text" placeholder="Get Table Till.." class="input_num3">
        <button class="btn btn3">Get Table</button>
        <button class="btn btn4">Clear All</button>
        <div class="table2"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
