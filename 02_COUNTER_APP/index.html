<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }

        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .count {
            height: 3rem;
            width: 14rem;
            border: none;
            background: #f4f6f9;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 auto 1.5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 4rem;
            height: 2.5rem;
            margin: 0.3rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn.add {
            background: #4CAF50;
            color: white;
        }

        .btn.substract {
            background: #f44336;
            color: white;
        }

        .btn.clear {
            background: #607d8b;
            color: white;
            width: 5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        /*  Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .count {
                width: 100%;
                font-size: 1.3rem;
            }

            .btn {
                width: 3.5rem;
                height: 2.2rem;
                font-size: 1rem;
                margin: 0.2rem;
            }

            .btn.clear {
                width: 4.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            .count {
                font-size: 1.1rem;
                height: 2.5rem;
            }

            .btn {
                width: 3rem;
                height: 2rem;
                font-size: 0.9rem;
            }

            .btn.clear {
                width: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Counter App</h1>
        <h2 class="count" style="font-weight: 300;"></h2>
        <button class="btn add">+</button>
        <button class="btn substract">-</button>
        <button class="btn clear">AC</button>
        <script src="index.js"></script>
    </div>
</body>

</html>
